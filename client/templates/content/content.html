<!-- Content -->
<template name="content">

		{{#each newestPost}}
		<div class="four columns">
			<img src = {{imgurl}} width="100%"/>
		</div>
		<div class = "eight columns">
			<div class="row">
				<h5 class="title">day {{day}}</h5>
			</div>
			<div class = "row">
				{{content}}
			</div>
		</div>
		{{/each}}
</template>
